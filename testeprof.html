        .page-wrapper {

            padding: 40px 20px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h1, h2, h3 {
            text-align: center;
            color: var(--primario);
            font-family: var(--fonte-secundaria);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        h2 { font-size: 1.8rem; margin-top: 50px; margin-bottom: 20px; }
        h3 { font-size: 1.5rem; margin-top: 30px; margin-bottom: 15px; color: var(--luz); text-align: left;}

        .semana-container {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 215, 0, 0.4);
        }

        /* --- ESTILOS PARA FILTROS --- */
        #filtros-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        #filtro-busca-container { display: flex; justify-content: center; }
        .search-wrapper { position: relative; width: 100%; max-width: 400px; }
        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.3s;
        }
        #filtro-nome {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: var(--luz);
            font-family: var(--fonte-principal);
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        #filtro-nome::placeholder { color: rgba(255, 255, 255, 0.4); }
        #filtro-nome:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primario);
        }
        #filtro-nome:focus + i { color: var(--primario); }
        #filtro-cursos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 20px;
            justify-content: center;
            align-items: center;
        }
        .filtro-label {
            display: block;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--luz);
            user-select: none;
            transition: color 0.3s;
        }
        .filtro-label:hover { color: var(--primario); }
        .filtro-label input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
        .checkmark {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 20px;
            width: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.3s;
        }
        .filtro-label:hover input ~ .checkmark { background-color: rgba(0, 255, 255, 0.2); }
        .filtro-label input:checked ~ .checkmark { background-color: var(--acento); border-color: var(--acento); }
        .checkmark:after { content: ""; position: absolute; display: none; }
        .filtro-label input:checked ~ .checkmark:after { display: block; }
        .filtro-label .checkmark:after {
            left: 6px; top: 2px; width: 5px; height: 10px;
            border: solid var(--escuro);
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        /* --- FIM DOS ESTILOS DE FILTRO --- */

        .schedule-grid {
            display: grid;
            grid-template-columns: 70px repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .grid-header {
            font-weight: 700;
            font-family: var(--fonte-secundaria);
            padding: 10px 5px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--primario);
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 0.8em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .hour-label {
            font-weight: 600;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-slot {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            min-height: 40px;
            transition: all 0.2s ease;
            cursor: default; /* Padrão não clicável */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            border: 1px solid transparent;
            padding: 2px;
            line-height: 1.2;
        }

        .time-slot.available, .time-slot.clickable-agendado {
            cursor: pointer;
        }

        .time-slot.available:hover, .time-slot.clickable-agendado:hover {
            background-color: rgba(255, 215, 0, 0.2);
            transform: scale(1.03);
            border-color: var(--primario);
        }
        
        .time-slot.available {
            background-color: rgba(0, 255, 255, 0.1);
            font-weight: 600;
            color: var(--acento);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .time-slot.agendado {
            background-color: rgba(255, 99, 71, 0.2);
            font-weight: 600;
            color: var(--agendado);
            border: 1px solid rgba(255, 99, 71, 0.4);
        }
        
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal.visible { display: flex; }
        .modal-content {
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: auto; padding: 30px; border-radius: 12px;
            width: 90%; max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            position: relative; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-button {
            color: #aaa; position: absolute; top: 10px; right: 15px;
            font-size: 28px; font-weight: bold; cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-button:hover, .close-button:focus { color: #fff; }
        
        .modal-content h2 {
            margin-top: 0; color: var(--primario); font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 15px; margin-bottom: 20px;

        .modal-content ul { list-style: none; padding: 0; }
        .modal-content li {
            padding: 12px 5px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-items: center;
            font-size: 1rem;
        }

        .teacher-info { display: flex; flex-direction: column; text-align: left; gap: 4px; }

        .telefone { font-size: 0.9em; color: var(--luz); display: flex; align-items: center; gap: 8px; }
        .telefone i { color: var(--acento); }
        .teacher-rating { font-weight: 600; color: #fff; display: flex; align-items: center; justify-self: end;}

    <div class="page-wrapper">
        <div class="container">
            <h1>Gestão de Horários - 5 Semanas</h1>

            <div id="filtros-container">
                <div id="filtro-busca-container">
                    <div class="search-wrapper">
                        <input type="text" id="filtro-nome" placeholder="Filtrar por nome do professor...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="filtro-cursos-container"></div>
            </div>
            
            <div id="schedules-wrapper">
                </div>

        </div>
    </div>

    <div id="modal-professores" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-professores-title">Professores Disponíveis</h2>
            <ul id="modal-professores-list"></ul>
        </div>
    </div>

    <div id="modal-aulas" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-aulas-title">Aulas no Horário</h2>
            <ul id="modal-aulas-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- ELEMENTOS DO DOM ---
            const schedulesWrapper = document.getElementById('schedules-wrapper');
            const filtroCursosContainer = document.getElementById('filtro-cursos-container');
            const filtroNomeInput = document.getElementById('filtro-nome');
            const modalProfessores = document.getElementById('modal-professores');
            const modalProfessoresTitle = document.getElementById('modal-professores-title');
            const modalProfessoresList = document.getElementById('modal-professores-list');
            const closeModalProfessores = modalProfessores.querySelector('.close-button');
            const modalAulas = document.getElementById('modal-aulas');
            const modalAulasTitle = document.getElementById('modal-aulas-title');
            const modalAulasList = document.getElementById('modal-aulas-list');
            const closeModalAulas = modalAulas.querySelector('.close-button');

            // --- CONSTANTES E VARIÁVEIS GLOBAIS ---
            const diasDaSemana = ["", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb", "Dom"];
            const timeSlotsDoDia = [];
            for(let i = 7; i <= 23; i += 0.5) { timeSlotsDoDia.push(i); }
            const totalSemanas = 5;

            // --- FUNÇÕES DE RENDERIZAÇÃO ---
            function formatarHora(horaDecimal) {
                const hora = Math.floor(horaDecimal);
                const minutos = (horaDecimal % 1) * 60;
                return `${String(hora).padStart(2, '0')}:${String(minutos).padStart(2, '0')}`;
            }

            function criarEstruturaBaseGrade(gridElement, semana) {
                gridElement.innerHTML = '';
                diasDaSemana.forEach(dia => {
                    const headerCell = document.createElement('div');
                    headerCell.classList.add('grid-header');
                    headerCell.textContent = dia;
                    gridElement.appendChild(headerCell);
                });

                timeSlotsDoDia.forEach(hora => {
                    const hourLabel = document.createElement('div');
                    hourLabel.classList.add('hour-label');
                    hourLabel.textContent = formatarHora(hora);
                    gridElement.appendChild(hourLabel);
                    for (let dia = 1; dia <= 7; dia++) {
                        const timeSlot = document.createElement('div');
                        timeSlot.classList.add('time-slot');
                        timeSlot.dataset.semana = semana;
                        timeSlot.dataset.day = dia;
                        timeSlot.dataset.hour = hora;
                        timeSlot.textContent = '—';
                        gridElement.appendChild(timeSlot);
                    }
                });
            }

            function criarEstruturaSemanas() {
                for (let i = 1; i <= totalSemanas; i++) {
                    const semanaContainer = document.createElement('div');
                    semanaContainer.className = 'semana-container';
                    semanaContainer.innerHTML = `<h2>Semana ${i}</h2>`;
                    
                    const quadros = [
                        { id: `grid-professores-total-${i}`, titulo: 'Disponibilidade Total dos Professores' },
                        { id: `grid-aulas-agendadas-${i}`, titulo: 'Aulas Agendadas (Alunos)' },
                        { id: `grid-disponiveis-real-${i}`, titulo: 'Horários Realmente Disponíveis' }
                    ];

                    quadros.forEach(quadro => {
                        const divQuadro = document.createElement('div');
                        divQuadro.innerHTML = `<h3>${quadro.titulo}</h3>`;
                        const grid = document.createElement('div');
                        grid.id = quadro.id;
                        grid.className = 'schedule-grid';
                        divQuadro.appendChild(grid);
                        semanaContainer.appendChild(divQuadro);
                    });
                    
                    schedulesWrapper.appendChild(semanaContainer);
                }
            }
            
            // --- FUNÇÕES DE ATUALIZAÇÃO DE GRADES (POR SEMANA) ---
            function atualizarTodasAsGrades() {
                const cursosSelecionados = Array.from(filtroCursosContainer.querySelectorAll('.filtro-curso:checked')).map(cb => cb.value);
                const termoBusca = filtroNomeInput.value.toLowerCase().trim();

                const professoresFiltrados = professores.filter(p => {
                    const nomeCorresponde = termoBusca === '' || p.nome.toLowerCase().includes(termoBusca);
                    const cursoCorresponde = cursosSelecionados.length === 0 || (p.materia && p.materia.split('/').some(m => cursosSelecionados.includes(m.trim())));
                    return nomeCorresponde && cursoCorresponde;
                });
                
                for (let semana = 1; semana <= totalSemanas; semana++) {
                    gerarGradeProfessoresTotal(semana, professoresFiltrados);
                    gerarGradeAulasAgendadas(semana, aulasAgendadas, professoresFiltrados);
                    gerarGradeDisponiveisReal(semana, professoresFiltrados, aulasAgendadas);
                }
            }
            
            function gerarGradeProfessoresTotal(semana, professoresFiltrados) {
                const grid = document.getElementById(`grid-professores-total-${semana}`);
                grid.querySelectorAll('.time-slot').forEach(slot => {
                    const dia = parseInt(slot.dataset.day);
                    const hora = parseFloat(slot.dataset.hour);
                    const profsDisponiveis = professoresFiltrados.filter(p => p.disponibilidade.some(h => h.semana === semana && h.dia === dia && hora >= h.inicio && hora < h.fim));
                    
                    slot.className = 'time-slot';
                    if (profsDisponiveis.length > 0) {
                        slot.classList.add('available');
                        slot.textContent = `${profsDisponiveis.length} disp.`;
                    } else {
                        slot.textContent = '—';
                    }
                });
            }

            function gerarGradeAulasAgendadas(semana, todasAsAulas, professoresFiltrados) {
                const grid = document.getElementById(`grid-aulas-agendadas-${semana}`);
                grid.querySelectorAll('.time-slot').forEach(slot => {
                    slot.className = 'time-slot';
                    slot.innerHTML = '—';
                    
                    const dia = parseInt(slot.dataset.day);
                    const hora = parseFloat(slot.dataset.hour);
                    const idsProfessoresFiltrados = professoresFiltrados.map(p => p.id);
                    
                    const aulasNoSlot = todasAsAulas.filter(a => 
                        a.semana === semana && a.dia === dia && hora >= a.inicio && hora < a.fim && idsProfessoresFiltrados.includes(a.professorId)
                    );

                    if (aulasNoSlot.length > 0) {
                        slot.classList.add('agendado', 'clickable-agendado');
                        slot.textContent = `${aulasNoSlot.length} Aula(s)`;
                    }
                 });
            }

            function gerarGradeDisponiveisReal(semana, professoresFiltrados, todasAsAulas) {
                const grid = document.getElementById(`grid-disponiveis-real-${semana}`);
                grid.querySelectorAll('.time-slot').forEach(slot => {
                    const dia = parseInt(slot.dataset.day);
                    const hora = parseFloat(slot.dataset.hour);

                    const profsTeoricamenteDisponiveis = professoresFiltrados.filter(p => 
                        p.disponibilidade.some(h => h.semana === semana && h.dia === dia && hora >= h.inicio && hora < h.fim)
                    );

                    if (profsTeoricamenteDisponiveis.length === 0) {
                        slot.className = 'time-slot';
                        slot.textContent = '—';
                        return;
                    }

                    const idsProfessoresOcupados = todasAsAulas
                        .filter(aula => aula.semana === semana && aula.dia === dia && hora >= aula.inicio && hora < aula.fim)
                        .map(aula => aula.professorId);

                    const profsRealmenteDisponiveis = profsTeoricamenteDisponiveis.filter(p => !idsProfessoresOcupados.includes(p.id));

                    if (profsRealmenteDisponiveis.length > 0) {
                        slot.className = 'time-slot available';
                        slot.textContent = `${profsRealmenteDisponiveis.length} disp.`;
                    } else {
                        slot.className = 'time-slot agendado';
                        slot.textContent = 'Ocupado';
                    }
                });
            }

            // --- FUNÇÕES DO MODAL ---
            function abrirModalProfessores(semana, dia, hora) {
                modalProfessoresTitle.textContent = `Semana ${semana} - ${diasDaSemana[dia]} às ${formatarHora(hora)}`;
                modalProfessoresList.innerHTML = '';
                
                const cursosSelecionados = Array.from(filtroCursosContainer.querySelectorAll('.filtro-curso:checked')).map(cb => cb.value);
                const termoBusca = filtroNomeInput.value.toLowerCase().trim();

                const profsDisponiveis = professores.filter(p => {
                    const disponivelNoHorario = p.disponibilidade.some(h => h.semana === semana && h.dia === dia && hora >= h.inicio && hora < h.fim);
                    if (!disponivelNoHorario) return false;
                    const nomeCorresponde = termoBusca === '' || p.nome.toLowerCase().includes(termoBusca);
                    const cursoCorresponde = cursosSelecionados.length === 0 || (p.materia && p.materia.split('/').some(m => cursosSelecionados.includes(m.trim())));
                    return nomeCorresponde && cursoCorresponde;
                });

                const profsComAulaNoHorario = aulasAgendadas
                    .filter(a => a.semana === semana && a.dia === dia && hora >= a.inicio && hora < a.fim)
                    .map(a => a.professorId);
                
                const profsRealmenteDisponiveis = profsDisponiveis.filter(p => !profsComAulaNoHorario.includes(p.id));
                profsRealmenteDisponiveis.sort((a, b) => b.nota - a.nota);

                if (profsRealmenteDisponiveis.length > 0) {
                    profsRealmenteDisponiveis.forEach(prof => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="teacher-info"><strong>${prof.nome}</strong><span class="materia">${prof.materia}</span><span class="telefone"><i class="fas fa-phone"></i> ${prof.telefone}</span></div>
                            <div class="teacher-rating"><i class="fas fa-star"></i> <span>${prof.nota.toFixed(1)}</span></div>`;
                        modalProfessoresList.appendChild(li);
                       });
                } else {
                    modalProfessoresList.innerHTML = '<li>Nenhum professor disponível para os filtros atuais neste horário.</li>';
                }
                modalProfessores.classList.add('visible');
            }

            function abrirModalAulas(semana, dia, hora) {
                modalAulasTitle.textContent = `Aulas (Semana ${semana} - ${diasDaSemana[dia]} às ${formatarHora(hora)})`;
                modalAulasList.innerHTML = '';

                const cursosSelecionados = Array.from(filtroCursosContainer.querySelectorAll('.filtro-curso:checked')).map(cb => cb.value);
                const termoBusca = filtroNomeInput.value.toLowerCase().trim();

                const aulasNoSlot = aulasAgendadas.filter(a => {
                    const timeMatch = a.semana === semana && a.dia === dia && hora >= a.inicio && hora < a.fim;
                    if (!timeMatch) return false;
                    const professorDaAula = professores.find(p => p.id === a.professorId);
                    if (!professorDaAula) return false;
                    const nomeCorresponde = termoBusca === '' || professorDaAula.nome.toLowerCase().includes(termoBusca);
                    const cursoCorresponde = cursosSelecionados.length === 0 || (professorDaAula.materia && professorDaAula.materia.split('/').some(m => cursosSelecionados.includes(m.trim())));
                    return nomeCorresponde && cursoCorresponde;
                });
                
                if (aulasNoSlot.length > 0) {
                    aulasNoSlot.forEach(aula => {
                        const professor = professores.find(p => p.id === aula.professorId) || { nome: 'Não encontrado' };
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="aula-info"><strong class="aluno">${aula.aluno}</strong><div class="materia">${aula.materia}</div></div>
                            <div class="aula-info"><div class="professor">${professor.nome}</div></div>`;
                        modalAulasList.appendChild(li);
                    });
                } else {
                    modalAulasList.innerHTML = '<li>Nenhuma aula encontrada para os filtros atuais neste horário.</li>';
                }
                modalAulas.classList.add('visible');
            }
            
            function fecharModais() { 
                modalProfessores.classList.remove('visible');
                modalAulas.classList.remove('visible');
            }
            
            // --- INICIALIZAÇÃO E EVENT LISTENERS ---
            function gerarFiltrosDeCurso() {
                const todosOsCursos = new Set();
                professores.forEach(prof => {
                    if (prof.materia) {
                        prof.materia.split('/').forEach(curso => todosOsCursos.add(curso.trim()));
                    }
                });
                filtroCursosContainer.innerHTML = '';
                [...todosOsCursos].sort().forEach(curso => {
                    const label = document.createElement('label');
                    label.className = 'filtro-label';
                    label.innerHTML = `${curso} <input type="checkbox" class="filtro-curso" value="${curso}"><span class="checkmark"></span>`;
                    filtroCursosContainer.appendChild(label);
                });
                filtroCursosContainer.addEventListener('change', atualizarTodasAsGrades);
            }

            // --- INICIALIZAÇÃO PRINCIPAL ---
            criarEstruturaSemanas();
            for (let i = 1; i <= totalSemanas; i++) {
                criarEstruturaBaseGrade(document.getElementById(`grid-professores-total-${i}`), i);
                criarEstruturaBaseGrade(document.getElementById(`grid-aulas-agendadas-${i}`), i);
                criarEstruturaBaseGrade(document.getElementById(`grid-disponiveis-real-${i}`), i);
            }
            gerarFiltrosDeCurso(); 
            atualizarTodasAsGrades();

            // --- EVENT LISTENERS GLOBAIS ---
            filtroNomeInput.addEventListener('input', atualizarTodasAsGrades);
            
            schedulesWrapper.addEventListener('click', function(event) {
                const target = event.target.closest('.time-slot');
                if (!target) return;

                const semana = parseInt(target.dataset.semana);
                const dia = parseInt(target.dataset.day);
                const hora = parseFloat(target.dataset.hour);
                
                if (target.classList.contains('available')) {
                    abrirModalProfessores(semana, dia, hora);
                } else if (target.classList.contains('clickable-agendado')) {
                    abrirModalAulas(semana, dia, hora);
                }
            });
            
            closeModalProfessores.addEventListener('click', fecharModais);
            closeModalAulas.addEventListener('click', fecharModais);
            modalProfessores.addEventListener('click', e => { if (e.target === modalProfessores) fecharModais(); });
            modalAulas.addEventListener('click', e => { if (e.target === modalAulas) fecharModais(); });
        });
