        :root {
            --primario: #FFD700;
            --acento: #00FFFF;
            --luz: #F0FFF0;
            --escuro: #0A0A0A;
            --sombra: 0 8px 12px rgba(0, 0, 0, 0.2);
            --fonte-principal: 'Poppins', sans-serif;
            --fonte-secundaria: 'Roboto Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            font-family: var(--fonte-principal);
            line-height: 1.6;
            color: var(--luz);
            background-color: var(--escuro);
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .page-wrapper {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: var(--primario);
            font-family: var(--fonte-secundaria);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* --- ESTILOS PARA FILTROS --- */
        #filtros-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        #filtro-busca-container {
            display: flex;
            justify-content: center;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.3s;
        }

        #filtro-nome {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: var(--luz);
            font-family: var(--fonte-principal);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        #filtro-nome::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #filtro-nome:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primario);
        }

        #filtro-nome:focus + i {
            color: var(--primario);
        }
        
        #filtro-cursos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 20px;
            justify-content: center;
            align-items: center;
        }

        .filtro-label {
            display: block;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--luz);
            user-select: none;
            transition: color 0.3s;
        }

        .filtro-label:hover {
            color: var(--primario);
        }

        .filtro-label input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 20px;
            width: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .filtro-label:hover input ~ .checkmark {
            background-color: rgba(0, 255, 255, 0.2);
        }

        .filtro-label input:checked ~ .checkmark {
            background-color: var(--acento);
            border-color: var(--acento);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .filtro-label input:checked ~ .checkmark:after {
            display: block;
        }

        .filtro-label .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid var(--escuro);
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        /* --- FIM DOS ESTILOS DE FILTRO --- */

        #schedule-grid {
            display: grid;
            grid-template-columns: 70px repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .grid-header {
            font-weight: 700;
            font-family: var(--fonte-secundaria);
            padding: 10px 5px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--primario);
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 0.8em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .hour-label {
            font-weight: 600;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-slot {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            min-height: 30px;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            border: 1px solid transparent;
        }

        .time-slot:hover {
            background-color: rgba(255, 215, 0, 0.2);
            transform: scale(1.03);
            border-color: var(--primario);
        }
        
        .time-slot.available {
            background-color: rgba(0, 255, 255, 0.1);
            font-weight: 600;
            color: var(--acento);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .modal.visible { display: flex; }

        .modal-content {
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-button:hover,
        .close-button:focus { color: #fff; }
        
        .modal-content h2 {
            margin-top: 0;
            color: var(--primario);
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
    
        .modal-content ul { list-style: none; padding: 0; }
        .modal-content li {
            padding: 12px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }
        
        .modal-content li:last-child { border-bottom: none; }
        .teacher-info { display: flex; flex-direction: column; text-align: left;}
        .materia { font-size: 0.85em; color: rgba(255, 255, 255, 0.6); }
        .teacher-rating { font-weight: 600; color: #fff; display: flex; align-items: center; }
        .teacher-rating i { color: var(--primario); margin-right: 5px; }

        }

            #schedule-grid { grid-template-columns: 40px repeat(7, 1fr); gap: 2px;}

        }
    </style>
</head>

    <div id="particles-js"></div> 

    <div class="page-wrapper">
        <div class="container">
            <h1>Horários Disponíveis</h1>

            <div id="filtros-container">
                <div id="filtro-busca-container">
                    <div class="search-wrapper">
                        <input type="text" id="filtro-nome" placeholder="Pesquisar por nome do professor...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="filtro-cursos-container">
                    <!-- Os filtros de curso serão gerados dinamicamente aqui -->
                </div>
            </div>

            <div id="schedule-grid">
                <!-- A grade de horários será gerada aqui pelo JavaScript -->
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Professores Disponíveis</h2>
            <ul id="modal-teacher-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const scheduleGrid = document.getElementById('schedule-grid');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalTeacherList = document.getElementById('modal-teacher-list');
            const closeModalButton = document.querySelector('.close-button');
            const filtroCursosContainer = document.getElementById('filtro-cursos-container');
            const filtroNomeInput = document.getElementById('filtro-nome');

            const diasDaSemana = ["", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb", "Dom"];
            
            const timeSlotsDoDia = [];
            for(let i = 7; i <= 23; i += 0.5) {
                timeSlotsDoDia.push(i);
            }

            function formatarHora(horaDecimal) {
                const hora = Math.floor(horaDecimal);
                const minutos = (horaDecimal % 1) * 60;
                return `${String(hora).padStart(2, '0')}:${String(minutos).padStart(2, '0')}`;
            }
            
            function gerarFiltrosDeCurso() {
                const todosOsCursos = new Set();
                professores.forEach(prof => {
                    if (prof.materia) { // Verifica se a matéria existe
                        const cursos = prof.materia.split('/').map(m => m.trim());
                        cursos.forEach(curso => todosOsCursos.add(curso));
                    }
                });

                filtroCursosContainer.innerHTML = '';
                
                [...todosOsCursos].sort().forEach(curso => {
                    const label = document.createElement('label');
                    label.className = 'filtro-label';
                    label.innerHTML = `
                        ${curso}
                        <input type="checkbox" class="filtro-curso" value="${curso}">
                        <span class="checkmark"></span>
                    `;
                    filtroCursosContainer.appendChild(label);
                });

                filtroCursosContainer.addEventListener('change', gerarGradeHorarios);
            }

            function gerarGradeHorarios() {
                const cursosSelecionados = Array.from(filtroCursosContainer.querySelectorAll('.filtro-curso:checked')).map(cb => cb.value);
                const termoBusca = filtroNomeInput.value.toLowerCase().trim();

                if (cursosSelecionados.length === 0 && termoBusca === '') {
                    scheduleGrid.style.display = 'block';
                    scheduleGrid.innerHTML = `<div style="text-align:center; padding: 40px 20px; color: var(--primario); background-color: rgba(255,215,0,0.05); border-radius: 8px;">Selecione um curso ou pesquise por um nome para visualizar os horários.</div>`;
                    return;
                }

                const professoresFiltrados = professores.filter(p => {
                    const nomeCorresponde = termoBusca === '' || p.nome.toLowerCase().includes(termoBusca);
                    
                    let cursoCorresponde = true;
                    if (cursosSelecionados.length > 0) {
                        const cursosDoProfessor = p.materia ? p.materia.split('/').map(m => m.trim()) : [];
                        cursoCorresponde = cursosDoProfessor.some(c => cursosSelecionados.includes(c));
                    }
                    
                    return nomeCorresponde && cursoCorresponde;
                });

                scheduleGrid.innerHTML = ''; 
                scheduleGrid.style.display = 'grid'; 

                diasDaSemana.forEach(dia => {
                    const headerCell = document.createElement('div');
                    headerCell.classList.add('grid-header');
                    headerCell.textContent = dia;
                    scheduleGrid.appendChild(headerCell);
                });

                timeSlotsDoDia.forEach(hora => {
                    const hourLabel = document.createElement('div');
                    hourLabel.classList.add('hour-label');
                    hourLabel.textContent = formatarHora(hora);
                    scheduleGrid.appendChild(hourLabel);

                    for (let dia = 1; dia <= 7; dia++) {
                        const timeSlot = document.createElement('div');
                        timeSlot.classList.add('time-slot');
                        timeSlot.dataset.day = dia;
                        timeSlot.dataset.hour = hora;
                        
                        const professoresDisponiveisNesteSlot = professoresFiltrados.filter(p => 
                            p.disponibilidade.some(h => h.dia === dia && hora >= h.inicio && hora < h.fim)
                        );

                        if (professoresDisponiveisNesteSlot.length > 0) {
                            timeSlot.classList.add('available');
                            timeSlot.textContent = `${professoresDisponiveisNesteSlot.length} disp.`;
                        } else {
                            timeSlot.textContent = '—';
                        }
                        scheduleGrid.appendChild(timeSlot);
                    }
                });
            }
            
            function abrirModal(dia, hora) {
                const cursosSelecionados = Array.from(filtroCursosContainer.querySelectorAll('.filtro-curso:checked')).map(cb => cb.value);
                const termoBusca = filtroNomeInput.value.toLowerCase().trim();

                const diaSemanaNome = ["", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado", "Domingo"][dia];
                const horaFormatada = formatarHora(hora);
                modalTitle.textContent = `Disponíveis: ${diaSemanaNome} às ${horaFormatada}`;
                modalTeacherList.innerHTML = ''; 

                let professoresDisponiveis = professores.filter(p => {
                    const nomeCorresponde = termoBusca === '' || p.nome.toLowerCase().includes(termoBusca);

                    let cursoCorresponde = true;
                    if (cursosSelecionados.length > 0) {
                        const cursosDoProfessor = p.materia ? p.materia.split('/').map(m => m.trim()) : [];
                        cursoCorresponde = cursosDoProfessor.some(c => cursosSelecionados.includes(c));
                    }
                    
                    const estaDisponivel = p.disponibilidade.some(h => h.dia === dia && hora >= h.inicio && hora < h.fim);
                    
                    return nomeCorresponde && cursoCorresponde && estaDisponivel;
                });
                
                professoresDisponiveis.sort((a, b) => b.nota - a.nota);

                if (professoresDisponiveis.length > 0) {
                    professoresDisponiveis.forEach(prof => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div class="teacher-info">
                                <strong>${prof.nome}</strong>
                                <span class="materia">${prof.materia}</span>
                            </div>
                            <div class="teacher-rating">
                                <i class="fas fa-star"></i>
                                <span>${prof.nota.toFixed(1)}</span>
                            </div>
                        `;
                        modalTeacherList.appendChild(li);
                    });
                }
                
                modal.classList.add('visible');
            }
            
            function fecharModal() {
                modal.classList.remove('visible');
            }

            // --- EVENT LISTENERS ---
            scheduleGrid.addEventListener('click', function(event) {
                const target = event.target;
                if (target && target.classList.contains('time-slot') && target.classList.contains('available')) {
                    const dia = parseInt(target.dataset.day);
                    const hora = parseFloat(target.dataset.hour);
                    abrirModal(dia, hora);
                }
            });
            
            filtroNomeInput.addEventListener('input', gerarGradeHorarios);
            closeModalButton.addEventListener('click', fecharModal);
            modal.addEventListener('click', function(event) {
                if (event.target === modal) { 
                    fecharModal();
                }
            });

            // --- INICIALIZAÇÃO ---
            gerarFiltrosDeCurso(); 
            gerarGradeHorarios();
            
            particlesJS('particles-js', {
                "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true }, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "out_mode": "out" } },
                "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } } },
                "retina_detect": true
            });
        });
    </script>
